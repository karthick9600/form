<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book Shop</title>
  </head>
  <body
    style="
      background-image: url(T.jpg);
      background-repeat: no-repeat;
      background-size: 100%;">
    <h1>Book Shop</h1>
    <img src="m.jpg" height="400px" width="500px" />
    <fieldset>
      <legend><b> Your Details </b></legend>
      <p>
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="your name"
          required
        />
      </p>

      <p>
        <label for="email">Email:</label>
        <input
          type="email"
          name="Email"
          id="email"
          placeholder="your Email"
          required
        />
      </p>
      <p>
        <label for="message">  <b>Your Message:</b>></label>
        <br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Type your Message Here"
        >
        </textarea>
      </p>
    </fieldset>
    <button type="submit">send</button>
    <button type="reset">Reset</button>
    <hr />
    <p>&copf;The little Book Shop</p>
  </body>
</html>
