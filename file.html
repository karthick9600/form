<!DOCTYPE html>
<html lang="en">
  <head>
   
    <title>Register Form</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .register-form {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .register-form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      .form-group input:focus {
        border-color: #007bff;
        outline: none;
      }

      .register-btn {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .register-btn:hover {
        background: #0056b3;
      }

      .form-footer {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }

      .form-footer a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body style="background-color: rgb(250, 235, 215);">
    <form class="register-form">
      <h2>Create Account</h2>

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="6"
        />
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input
          type="password"
          id="confirm"
          name="confirm"
          required
          minlength="6"
        />
      </div>

      <button type="submit" class="register-btn">Register</button>

      <div class="form-footer">
        Already have an account? <a href="#">Login</a>
      </div>
    </form>
  </body>
</html>
